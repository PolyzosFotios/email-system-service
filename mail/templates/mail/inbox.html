{% extends "mail/layout.html" %} {% load static %} {% block body %}

<div class="menu">
  <div class="menu-info">
    <img
      src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"
      alt="user"
      class="profile-pic"
    />
    <p class="email">{{ request.user.email }}</p>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <div class="buttons">
    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}"
      >Log Out</a
    >
    </div>
</div>

<hr />

<div id="emails-view"></div>

<div id="email-view"></div>

<div id="compose-view">
  <h3 class="color-white">New Email</h3>
  <form id="compose-form">
    <div class="form-group">
      <h4>From:</h4>
      <input disabled class="form-control" value="{{ request.user.email }}" />
    </div>
    <div class="form-group">
        <h4>To:</h4> <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control textarea-body"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary btn-send btn-sm" />
  </form>
</div>
{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
<script>
    function toggleMenu() {
      document.querySelector(".buttons").classList.toggle("show");
    }
  </script>
{% endblock %}

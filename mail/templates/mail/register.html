{% extends "mail/layout.html" %} {% block body %}

<div class="login">
  <div class="container-login">
    <h2 class="login-title">Create your account.</h2>
    <p class="login-subtitle">
      Already have an account? <a href="{% url 'login' %}">Sign in</a>
    </p>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
      </div>
      <input class="btn btn-primary login-btn" type="submit" value="Register" />
    </form>
    <hr />
    <p class="info">
      By continuing, you agree to our <strong> Terms of Service.</strong>
    </p>
  </div>
</div>

{% endblock %}
